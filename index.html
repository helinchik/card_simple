<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;1,500&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="product-image-block">
          <div class="img-wrapper">
            <img class="main-image" src="assets/img/main image.jpg" alt="" />
          </div>

          <div class="preview-wrapper">
            <div class="preview selected">
              <img src="./assets/img/mini_1.jpeg" alt="" />
            </div>
            <div class="preview">
              <img src="./assets/img/mini_2.jpeg" alt="" />
            </div>
          </div>
        </div>

        <div class="product-info-block">
          <h1 class="main-title">Fluted Contrast</h1>
          <span class="subtitle">Mug / 33 cl</span>
          <p class="text">
            Fluted Contrast represents the perfect fusion between the aesthetic
            and the functional. The design is elegant and modern, created out of
            a deep respect for Royal British history and traditions
          </p>
          <div class="colors">
            <h2 class="title">color option</h2>
            <ul class="colors-list">
              <li class="selected">
                <div class="circle blue"></div>
              </li>
              <li>
                <div class="circle green"></div>
              </li>
              <li>
                <div class="circle red"></div>
              </li>
              <li>
                <div class="circle black"></div>
              </li>
              <li>
                <div class="circle yellow"></div>
              </li>
            </ul>
          </div>
          <div class="cta-wrapper">
            <div>
              <h2 class="title">Qantity</h2>
              <select class="qantity" name="qantity" id="qantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div>
              <h2 class="title">price</h2>
              <span class="price">eur 39,00</span>
            </div>
          </div>
          <button class="btn">Add To Basket</button>
        </div>
      </div>
    </section>
  </body>
</html>
